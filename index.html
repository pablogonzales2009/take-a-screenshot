<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screenshot</title>
    <link rel="icon" href=/img/favicon.ico media="(prefers-color-scheme:no-preference)">
    <link rel="icon" href=/img/favicon-light.ico  media="(prefers-color-scheme:dark)">
    <link rel="icon" href=/img/favicon.ico media="(prefers-color-scheme:light)">
    <meta name="description" content="hey, if you learned how to google maybe you wouldn't need this guide to screenshot!">
    <link rel="stylesheet" href="scr.css">
  </head>
  <body>
    <script> <!-- only a script to make the favicon change depending on your browser theme we dont believe in js here -->
    $(document).ready(function() {
    if (!window.matchMedia)
        return;

    var current = $('head > link[rel="icon"][media]');
    $.each(current, function(i, icon) {
        var match = window.matchMedia(icon.media);
        function swap() {
            if (match.matches) {
                current.remove();
                current = $(icon).appendTo('head');
            }
        }
        match.addListener(swap);
        swap();
      });
    });
    </script>
    <br>
    <img src=img/scr.png alt="logo">
    <p>nothing here yet</p>
  </body>
</html>
